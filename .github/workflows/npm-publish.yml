name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/pbtc-payments/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        working-directory: packages/pbtc-payments
        run: npm ci
      
      - name: Build
        working-directory: packages/pbtc-payments
        run: npm run build
      
      - name: Publish
        working-directory: packages/pbtc-payments
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
